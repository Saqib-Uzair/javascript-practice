<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer Precision</title>
</head>
<body>
    <h1>Integer Precision</h1>
    <p id="demo"></p>
    <script> 
        let a = 999999999999999;
        let b = 9999999999999999;

        document.getElementById("demo").innerHTML = a + "<br>" + b;
    </script>

    <h2>Floating Precision</h2>
    <p id="demo1"></p>

    <script>
        let c = (0.1*10 + 0.2*10)/10;
        document.getElementById("demo1").innerHTML = c;

    </script>

</body>
</html>
