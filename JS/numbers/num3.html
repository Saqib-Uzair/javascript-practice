<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Numbers</title>
</head>
<body>
    <h1>== === difference</h1>
    <p id="demo"></p>

    <script>

        let x = new Number(500);
        let y = new Number(500);
        let result = x === y;
        document.getElementById("demo").innerHTML = result;
    </script>
</body>
</html>
