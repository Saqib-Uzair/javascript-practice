<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Methods</title>
</head>
<body>
    <h1>Shifting Methods</h1>
    <p>Shift() and Unshift()</p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const students = ['ali', 'umar', 'basit', 'anas', 'saqib'];

        document.getElementById("demo1").innerHTML = students;

        students.unshift("riaz");

        document.getElementById("demo2").innerHTML = students;

    </script>
</body>
</html>
