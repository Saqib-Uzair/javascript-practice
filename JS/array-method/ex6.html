<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Methods</title>
</head>
<body>
    <h1>Array copyWithin()</h1>
    <p id="demo"></p>
    <script>

        const iD = ["1", "2", "3", "4"];
        iD.copyWithin(1,0);
        document.getElementById("demo").innerHTML = iD;
    </script>
</body>
</html>
