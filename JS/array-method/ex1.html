<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Methods</title>
</head>
<body>
    <h1>Javascript length</h1>
    <p id="demo"></p>

    <script> 
        const nums = [1,2,3,4,5];
        let size = nums.length;
        document.getElementById("demo").innerHTML = size;
    </script>
</body>
</html>
