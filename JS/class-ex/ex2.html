<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript inheritance</title>
</head>
<body>
    <h1>Javascript example</h1>
    <p>Method overriding</p>
    <p id="demo"></p>

    <script>

        class Animal{

            speak(){
                return "Animal Generic Sound!";
            }
        }

        class Dog extends Animal{
            speak(){
                return "Woof!";
            }
        }

        const obj = new Dog();
        document.getElementById("demo").innerHTML=obj.speak()
    </script>
</body>
</html>
