<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript static method</title>
</head>
<body>
    <h1>Javascript static class methods</h1>
    <p>This is static class method, method in the class with static keyword</p>
    <p id="demo"></p>

    <script>

        class Person {
            constructor(name){
                this.name = name;
            }

            static hello(){
                return "Hello!";
            }

        }

        const student = new Person("Saqib Uzair");

        document.getElementById("demo").innerHTML = Person.hello();
    </script>
</body>
</html>
