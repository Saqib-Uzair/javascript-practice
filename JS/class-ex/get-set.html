<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript class</title>
</head>
<body>
    <h1>Javascript set and get method</h1>
    <h1>Getter and Setter</h1>
    <p id="demo"></p>

    <script>

        class Car {
            constructor(brand){
                this.carname = brand;
            }

            get cnam(){
                return this.carname;
            }
            
            set cnam(x){
                this.carname = x;
            }
        }

        const myCar = new Car("Ford");
        myCar.carname = "Audi";
        document.getElementById("demo").innerHTML = myCar.cnam;
    </script>
</body>
</html>
