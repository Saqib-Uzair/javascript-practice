<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript classes</title>
</head>
<body>
    <h1>Javascript classe</h1>
    <p>Craeting the two car objects</p>
    <p id="demo"></p>

    <script>
        class Car{
            constructor(name, year){
                this.name = name;
                this.year = year;
            }
        }

        const myCar1 = new Car("Audi", 2024);
        const myCar2 = new Car("Toyoto", 2025);
        document.getElementById("demo").innerHTML = myCar1.name+ " " + myCar2.name;

    </script>
</body>
</html>
