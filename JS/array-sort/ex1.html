<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript sort</title>
</head>
<body>
    <h1>Javascript sort methods</h1>
    <h2>sort() method</h2>
    <p id="demo"></p>
    <script>

        const fruits = ["Banana", "Orange", "Apple", "Mango"];

        document.getElementById("demo").innerHTML = fruits.sort();
    </script>
</body>
</html>
