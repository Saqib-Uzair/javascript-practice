<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript sort</title>
</head>
<body>
    <h1>Numeric sort</h1>
    <h2>to check the sort in the numeric array</h2>
    <p id="demo"></p>

    <script>
        const points = ["25", "100", "1", "2", "3"];
        document.getElementById("demo").innerHTML = points.sort(function(a, b){return b-a});
    </script>
</body>
</html>
