<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String templates</title> 
</head>
<body>
    <h1>Javascript string template back tick ` `</h1>
    <p id="demo"></p>
    <script>
        // let text = `He's often called "Johnny"`;
        let txt = `The quick
        brown fox
        jumps over
        the lazy dog`;
        document.getElementById("demo").innerHTML = txt;
    </script>
</body>
</html>
