<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String padding</title>
</head>
<body>
    <h1>Padding</h1>
    <h2>This is the padStart() function add from the start</h2>

    <p id="demo"></p>

    <script>
        let text = "5";
        let padded = text.padStart(4,"0");

        document.getElementById("demo").innerHTML = padded;
    </script>


</body>
</html>
