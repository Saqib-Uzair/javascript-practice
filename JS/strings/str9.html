<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding end</title>
</head>
<body>
    <h1>Padding End</h1>
    <h2>padEnd() method</h2>
    <p id="demo"></p>

    <script>
        let ex = "5";
        let padded = ex.padEnd(4,"0");
        document.getElementById("demo").innerHTML = padded;
    </script>
</body>
</html>
