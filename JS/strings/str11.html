<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Method </title>
</head>

<body>
    <h1>The replace method</h1>
    <p id="demo"></p>

    <script>

        let text = "Please Visit Microsoft!";


        let newText = text.replace("MICROSOFT", "W3School");

        document.getElementById("demo").innerHTML = newText;
    </script>


</body>

</html>
