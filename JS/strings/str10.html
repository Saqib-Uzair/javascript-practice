<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Repeat()</title>
</head>
<body>
    <h1>String repoeat() function</h1>
    <h2>return the string with the number of copies</h2>
    <p id="demo"></p>

    <script>
        let text = "Umer Abbasi ";
        let result = text.repeat(4);

        document.getElementById("demo").innerHTML = result;
    </script>
</body>
