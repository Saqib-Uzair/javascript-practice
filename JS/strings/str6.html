<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Concat()</title>  
</head>
<body>
    <h1>String Concatenate:</h1>
    <h2>Concat()</h2>

    <p id="demo"></p>
    <script>
        let text1 = "Hello";
        let text2 = "World";
        let text3 = text1.concat(" ", text2);

        document.getElementById("demo").innerHTML = text3;
    </script>

</body>
</html>
