<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript search</title>
</head>
<body>
    <h1>Javascript array finds()</h1>
    <p id="demo"></p>

    <script>
        const temp = [27, 28, 30, 40, 42, 35, 30];
        let high = temp.findLastIndex(x => x > 40);

        document.getElementById("demo").innerHTML = high;
        
    </script>
</body>
</html>
