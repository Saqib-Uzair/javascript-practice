<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript array</title>
</head>
<body>
    <h1>Javascript array</h1>
    <p id="demo"></p>
    <script>
        let cars = ['toyota', 'BMW', 'suzuki'];
        document.getElementById("demo").innerHTML = cars;
    </script>
</body>
</html>
