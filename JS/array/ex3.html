<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript array</title>
</head>
<body>
    <h1>Smallest element in an array</h1>
    <h2>nums = [1,3,4,2,5]</h2>

    <p id="demo"></p>

    <script>
        const nums = [1,3,4,2,5];
        let minmum = nums[0];

        for(let i= 0; i < nums.length; i ++){

            if (nums[i] < minmum){
                minmum = nums[i];
            }
        }
        document.getElementById("demo").innerHTML = minmum;

    </script>


</body>
</html>
