<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head tag function</title>
    <script>
        function myfun(){
            document.getElementById("demo1").innerHTML = "Paragraph changed";
        }
    </script>

</head>
<body>
    <h1>Example function change the paragraph</h1>
    <p id="demo1">The Paragraph</p>
    <button type="button" onclick="myfun()">Try it</button>

</body>
</html>
